<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&amp;display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css">
</head>

<body>
    <div class="main">
        <div class="main-head">
            <div class="form">


                <form action="">
                    <span class="log">Login</span>
                    <div class="user">
                        <span class="user-info">username</span>

                        <input type="text" name="uname" placeholder="Type Your Username">
                        <span class="zmdi zmdi-account-o user-icon"></span>
                    </div>
                    <div class="user">
                        <span class="user-data">Password</span>
                        <input type="password" name="uname" placeholder="Type Your Password">
                        <span class="zmdi zmdi-lock-outline user-icon"></span>
                    </div>
                    <div class="for">
                        <a href="" class="forgot">
                            Forgot password?</a>
                    </div>
                    <div class="button-cont">
                        <button>
                            Login</button>
                    </div>
                    <div class="text-line">
                        Or Sign Up Using</div>
                    <div class="icon-imgs">
                        <a href="" class="icon-com fb">
                            <span class="fab fa-facebook-f"></span>
                        </a>
                        <a href="" class="icon-com tw">
                            <span class="fab fa-twitter"></span>
                        </a>
                        <a href="" class="icon-com you">
                            <span class="fab fa-google"></span>
                        </a>
                    </div>
                    <div class="text-lineup">
                        Or Sign Up Using</div>
                    <a href="" class="signup">
                        Sign Up</a>
                </form>
            </div>
        </div>
    </div>
</body></html>
